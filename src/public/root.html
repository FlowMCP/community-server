<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API Routes Overview</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      padding: 2rem 1rem;
    }

    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      position: relative;
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
      text-align: center;
    }

    .intro {
      text-align: center;
      font-size: 1rem;
      color: #555;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }

    .route-box {
      border: 1px solid #ccc;
      border-radius: 1rem;
      padding: 1.5rem;
      background-color: #f9f9f9;
    }

    .route-box h2 {
      font-size: 1.4rem;
      margin-top: 0;
    }

    .route-box p {
      font-size: 0.95rem;
      color: #555;
    }

    .route-box a {
      display: inline-block;
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      background-color: #0d6efd;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .route-box a:hover {
      background-color: #0b5ed7;
    }

    .version-note {
      text-align: right;
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{HEADLINE}}</h1>
    <p class="intro">
      {{DESCRIPTION}}
    </p>

{{ROUTES}}

    <div class="version-note">
      Version {{VERSION}}
    </div>
  </div>
</body>
</html>
